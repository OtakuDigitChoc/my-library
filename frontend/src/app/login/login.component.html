<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email" name="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
