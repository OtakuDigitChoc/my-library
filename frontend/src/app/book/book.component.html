<mat-card class="book-card">
    <mat-card-header>
        <mat-card-title>New book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="update ? onSubmitUpdate() : onSubmitCreate()" class="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Title" formControlName="title" name="title" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description" formControlName="description" name="description" required></textarea>
            </mat-form-field>
            <div>
                <label>Rate: </label>
                <mat-slider 
                    class="full-width"
                    thumbLabel
                    placeholder="Rate" 
                    min="0" 
                    max="10" 
                    step="0.5" 
                    formControlName="rate" 
                    name="rate"></mat-slider>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button *ngIf="!update" (click)="onSubmitCreate()" color="primary">Add</button>
        <button mat-raised-button *ngIf="update" (click)="onSubmitUpdate()" color="primary">Update</button>
