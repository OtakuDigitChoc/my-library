<mat-card class="book-card">
    <mat-card-header>
        <mat-card-title>New book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field class="full-width">
              <input matInput placeholder="Title" formControlName="title" name="title" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Description" formControlName="description" name="description" required></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()" color="primary">Add</button>
